<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Rocket Launcher </title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

    <link rel="stylesheet" href="css/index.css"/>
    <script text="text/javascript" src="js/index.js"></script>
</head>
<body>
<div data-role="page" id="index">
    <div data-theme="a" data-role="header">
        <h1>
            Rocket Launcher
        </h1>
   </div>
    <div data-role="content" style="padding: 15px">
        <div>
            <button type="button" id="upButton">Up</button>
            <button type="button" id="downButton">Down</button>
            <button type="button" id="leftButton">Left</button>
            <button type="button" id="rightButton">Right</button>
            <button type="button" id="fireButton">Fire!</button>
        </div>
    </div>
</div>
</body>
</html>
